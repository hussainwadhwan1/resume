<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name - Resume</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      text-align: center;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }

    h1, h2, h3 {
      color: #2c3e50;
    }

    h2 {
      border-bottom: 2px solid #2c3e50;
      padding-bottom: 5px;
    }

    p {
      line-height: 1.6;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li::before {
      content: '\2022'; /* Add bullet point using CSS */
      color: #2c3e50;
      display: inline-block;
      width: 1em;
      margin-left: -1em;
    }

    .education, .experience {
      margin-bottom: 20px;
    }

    .education h3, .experience h3 {
      color: #3498db;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
    }

    .skills div {
      background-color: #3498db;
      color: #ecf0f1;
      padding: 5px 10px;
      margin: 5px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Your Name</h1>
    <p>Web Developer</p>
  </header>

  <section>

    <p>Phone: (123) 456-7890</p>
    <p>LinkedIn: linkedin.com/in/yourname</p>
    <p>GitHub: github.com/yourusername</p>
  </section>
